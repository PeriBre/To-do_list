<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <!-- //createUser -->
    <form class="box" action="logintest.html" method="post">
        <h1>Create User</h1>
        <input type="text" placeholder="Username" id="username">
        <input type="password" placeholder="Password" id="password">
        <input type="button" value="Create User" id="createUser">
    </form>

    <script>
        let usernameInput = document.getElementById("username");
        let passwordInput = document.getElementById("password");


        document.getElementById("createUser").onclick = function(evt){

            if(usernameInput.value.length < 3 && passwordInput.value.length < 3){
                alert("Nei!");
                return
            }

            let body = {
                username:usernameInput.value,
                password:passwordInput.value
            }
            let cfg ={
                method:"POST",
                headers:{
                    "content-type": "application/json"
                },
                body:JSON.stringify(body)
            }

           fetch("/user",cfg).then(resp => {
               console.log(resp.status);
           })
        }
    </script>
</body>
</html>
